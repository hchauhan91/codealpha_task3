<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
    </header>

    <main>
        <div id="login">
            <h2>Login</h2>
            <button onclick="login()">Login with Social Media</button>
        </div>

        <div id="feeds" style="display: none;">
            <h2>Feeds</h2>
            <div id="facebook-feed">
                <h3>Facebook Feed</h3>
                <ul id="facebook-posts"></ul>
            </div>
            <div id="twitter-feed">
                <h3>Twitter Feed</h3>
                <ul id="twitter-posts"></ul>
            </div>
            <!-- Add more social media feeds as needed -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
